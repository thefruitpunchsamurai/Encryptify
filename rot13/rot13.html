  <script type="text/javascript">
    function rot13e() {
      var plaintext = document.getElementById("plaintext").value;
      var ciphertext = "";
      for (var i = 0; i < plaintext.length; i++) {
        var c = plaintext.charCodeAt(i);
        if (c >= 65 && c <= 90) { // uppercase
          ciphertext += String.fromCharCode((c - 65 + 13) % 26 + 65);
        } else if (c >= 97 && c <= 122) { // lowercase
          ciphertext += String.fromCharCode((c - 97 + 13) % 26 + 97);
        } else { // non-alphabetic characters
          ciphertext += plaintext.charAt(i);
        }
      }
      document.getElementById("ciphertext").value = ciphertext;
    }

    function rot13d() {
      var ciphertext = document.getElementById("ciphertext1").value;
      var plaintext = "";
      for (var i = 0; i < ciphertext.length; i++) {
        var c = ciphertext.charCodeAt(i);
        if (c >= 65 && c <= 90) { // uppercase
          plaintext += String.fromCharCode((c - 65 + 13) % 26 + 65);
        } else if (c >= 97 && c <= 122) { // lowercase
          plaintext += String.fromCharCode((c - 97 + 13) % 26 + 97);
        } else { // non-alphabetic characters
          plaintext += ciphertext.charAt(i);
        }
      }
      document.getElementById("plaintext1").value = plaintext;
    }
  </script>
