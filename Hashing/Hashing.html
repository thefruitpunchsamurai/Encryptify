    function md5(input) {
      let hash = CryptoJS.MD5(input);
      return hash.toString();
    }
       function sha256(input) {
      let hash = CryptoJS.SHA256(input);
      return hash.toString(CryptoJS.enc.Hex);
    }

    function sha512(input) {
      let hash = CryptoJS.SHA512(input);
      return hash.toString(CryptoJS.enc.Hex);
    }
  </script>
